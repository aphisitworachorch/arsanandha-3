events {
    worker_connections 1024;
}
http {
    # HTTP server
    server {
        listen 80;
        server_name arsanandha.xyz;

        # Redirect all HTTP traffic to HTTPS
        return 301 https://$host$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name arsanandha.xyz;
        proxy_ssl_server_name on;

        # SSL certificate configuration
        ssl_certificate /etc/nginx/certs/origin-cert.pem;
        ssl_certificate_key /etc/nginx/certs/private-key-cert.key;
        ssl_client_certificate /etc/nginx/certs/origin-client-cert.pem;
        ssl_verify_client on;

        # Enable Cloudflare compatibility
        real_ip_header CF-Connecting-IP;
        set_real_ip_from 103.21.244.0/22;
        set_real_ip_from 103.22.200.0/22;
        set_real_ip_from 103.31.4.0/22;
        set_real_ip_from 104.16.0.0/12;
        set_real_ip_from 108.162.192.0/18;
        set_real_ip_from 131.0.72.0/22;
        set_real_ip_from 141.101.64.0/18;
        set_real_ip_from 162.158.0.0/15;
        set_real_ip_from 172.64.0.0/13;
        set_real_ip_from 173.245.48.0/20;
        set_real_ip_from 188.114.96.0/20;
        set_real_ip_from 190.93.240.0/20;
        set_real_ip_from 197.234.240.0/22;
        set_real_ip_from 198.41.128.0/17;
        set_real_ip_from 199.27.128.0/21;
        set_real_ip_from 2400:cb00::/32;
        set_real_ip_from 2606:4700::/32;
        set_real_ip_from 2803:f800::/32;
        set_real_ip_from 2405:b500::/32;
        set_real_ip_from 2405:8100::/32;
        set_real_ip_from 2c0f:f248::/32;
        set_real_ip_from 2a06:98c0::/29;

        # Set the IP address of your Nuxt.js 3 Docker container
        set_real_ip_from 172.20.0.0/16;
        real_ip_recursive on;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256';
        ssl_ecdh_curve secp384r1;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # HSTS (HTTP Strict Transport Security) configuration
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header alt-svc 'h3=":443"; ma=86400'; # Absolutely necessary header. This informs the client that HTTP/3 is available.

        # OCSP (Online Certificate Status Protocol) stapling configuration
        resolver 1.1.1.1 1.0.0.1 valid=300s;
        resolver_timeout 5s;
        ssl_trusted_certificate /etc/nginx/certs/ca-bundle.pem;
        ssl_dhparam /etc/nginx/certs/dhparam.pem;

        # Enable HTTP/2
        http2_max_field_size 16k;
        http2_max_header_size 32k;
        http2_max_requests 100;

        proxy_request_buffering off;

        gzip off; #https://en.wikipedia.org/wiki/BREACH

        # Proxy to the Nuxt.js 3 Docker container
        location / {
            proxy_pass http://frontend:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }

}