stages:
  - deploy

frontend-ap-code-deployment:
  stage: deploy
  image: docker
  tags:
    - "frontend-ap"
  before_script:
    - chmod +x ./setup_env.sh
    - sh ./setup_env.sh
  script:
    - docker run -v /var/run/docker.sock:/var/run/docker.sock -ti docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker run -v /var/run/docker.sock:/var/run/docker.sock -ti docker build -t $CI_REGISTRY/group/project/image:latest .
    - docker run -v /var/run/docker.sock:/var/run/docker.sock -ti docker push $CI_REGISTRY/group/project/image:latest