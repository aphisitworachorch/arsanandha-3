version: '3.7'

networks:
  frontend-service:
    driver: bridge

services:
  frontend:
    build:
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - frontend-service
    restart: on-failure

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    networks:
      - frontend-service
    volumes:
      - .:/etc/nginx/
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /certs:/etc/nginx/certs