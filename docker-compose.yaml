version: '3.7'

networks:
  frontend-service:
    driver: bridge

services:
  frontend:
    build:
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - frontend-service
    restart: on-failure

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "80:80"
      - "443:443"
      - "8443:8443"
      - "4433:4433"
    networks:
      - frontend-service